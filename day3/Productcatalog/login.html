<!DOCTYPE html>
<html>
<head>
    <title>Tfl Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <!--Angularjs cdn  -->
 
    <script src="scripts/app.js"></script>
    <script src="../Seconddraft/Scripts/Validateusercreds.js"></script>
    <script src="modules/login.module.js"></script>
    <script src="services/login.service.js"></script>
    <script src="Routhconfiguration/app.routes.js"></script>
    <link rel="stylesheet" href="../Firstdraft/Styles/loginpage.css">
    
</head>
<body ng-app="transflower" ng-controller="LoginController">
    
    <nav style="position: absolute; top: 0; left: 0; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0;">
            <li style="display: inline; margin-right: 10px;"><a href="Getusers.html">Users</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <div class="container">
        <form name="loginForm" ng-submit="onValidate()"> 
        <table>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" id="emailid" name="email" ng-model="user.emailid" required/></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" id="password" ng-model="user.password" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="validation-message" class="validation-message"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button id="btnlogin">Login</button>
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
